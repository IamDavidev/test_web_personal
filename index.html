<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>David dev</title>
  </head>
  <body>
    <div id="app">
      <navbar-ui></navbar-ui>
      <main>
        <header id="header" class="header">
          <div class="containerImageMe">
            <div class="fondo">
              <div class="landscape"></div>
              <div class="filter"></div>
            </div>
            <div class="containerMe">
              <picture class="imageMe">
                <img
                  src="/assets/ImageMe.jpeg"
                  alt="itsDavidev davidev istdavidev david lezamam "
                />
                <strong> frontend jr </strong>
              </picture>
            </div>
          </div>
        </header>
        <section id="sobreMi" class="sobreMi">
          <h1 class="titles">sobre mi</h1>
          <sobre-mi></sobre-mi>
          <button id="btnMoreMe" class="custom-btn btnPrimary">ver más</button>
          <div id="moreMe" class="moreMe">
            <more-me></more-me>
          </div>
        </section>
        <section id="tecnologias" class="tecnologias">
          <h1 class="titles">Tecnologías</h1>
          <div class="tecnologiasMain">
            <tecnologias-ui class="js" name="html"></tecnologias-ui>
            <tecnologias-ui name="js"></tecnologias-ui>
            <tecnologias-ui name="css"></tecnologias-ui>
            <tecnologias-ui name="react"></tecnologias-ui>
            <div class="btnMore">
              <button id="btnMoreTec" class="custom-btn btnPrimary">
                ver más
              </button>
            </div>
          </div>
        </section>
        <section id="moreTec" class="moreTecnologias">
          <div class="tecmore">
            <div class="renderMoreTecnologias">
              <tecnologias-ui name="lit"></tecnologias-ui>
              <tecnologias-ui name="strapi"></tecnologias-ui>
              <tecnologias-ui name="firebase"></tecnologias-ui>
              <tecnologias-ui name="mongodb"></tecnologias-ui>
              <tecnologias-ui name="postcss"></tecnologias-ui>
              <tecnologias-ui name="graphql"></tecnologias-ui>
              <tecnologias-ui name="webC"></tecnologias-ui>
            </div>
          </div>
        </section>
        <section id="proyectos" class="proyectos">
          <h1 class="titles">proyectos</h1>
          <projects-ui name="dblog"></projects-ui>
          <projects-ui name="davtion"></projects-ui>
          <projects-ui name="davgram"></projects-ui>
          <projects-ui name="davcrip"></projects-ui>
          <projects-ui name="login"></projects-ui>
        </section>
        <h1 class="titles">contacto</h1>
        <section class="contact">
          <form
            id="formContact"
            name="contact"
            method="POST"
            data-netlify="true"
          >
            <div class="containerContact">
              <div class="info">
                <p>
                  <label
                    >Nombre
                    <input
                      class='inputC'
                      type="text"
                      name="name"
                      placeholder="tu nombre .."
                      required
                  /></label>
                </p>
                <p>
                  <label>
                    Email
                    <input
                      class="inputC"
                      type="email"
                      name="email"
                      placeholder="example@gmail.com"
                      required
                  /></label>
                </p>
              </div>
              <div class="message">
                <p>
                  <label>
                    Mensaje <textarea name="message" required> </textarea>
                  </label>
                </p>
              </div>
              <div class="submit">
                <button type="submit" class="custom-btn btnPrimary">
                  Enviar
                </button>
              </div>
              <strong id="alertForm"> </strong>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
