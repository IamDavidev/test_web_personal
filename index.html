<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>David dev</title>
  </head>
  <body>
    <div id="app">
      <navbar-ui></navbar-ui>
      <main>
        <header class="header">
          <div class="containerImageMe">
            <div class="fondo"></div>
            <div class="containerMe">
              <picture class="imageMe">
                <img src='/assets/ImageMe.jpeg' alt="" />
              </picture>
            </div>
            <slot></slot>
          </div>
        </header>
        <section class="sobre mi">
          <h1>sobre mi</h1>
          <sobre-mi></sobre-mi>
        </section>
        <section class="tecnologias">
          <h1>tecnologias</h1>
          <div class="tecnologiasMain">
            <tecnologias-ui class='js' name="html"></tecnologias-ui>
            <tecnologias-ui name="js"></tecnologias-ui>
            <tecnologias-ui name="css"></tecnologias-ui>
            <tecnologias-ui name="react"></tecnologias-ui>
          </div>
        </section>
        <section class="proyectos">
          <h1>proyectos</h1>
          <projects-ui name="davgram"></projects-ui>
          <projects-ui name="dblog"></projects-ui>
          <projects-ui name="davtion"></projects-ui>
        </section>
        <h1>contacto</h1>
        <section class="contact">
          <form name="contact" method="POST" data-netlify="true">
            <div class="containerContact">
              <div class="info">
                <p>
                  <label>Nombre <input type="text" name="name" placeholder="nombre .. " /></label>
                </p>
                <p>
                  <label> Email <input type="email" name="email" placeholder="example@gmail.com" /></label>
                </p>
              </div>
              <div class="message">
                <p>
                  <label> Mensaje <textarea name="message"> </textarea></label>
                </p>
              </div>
              <div class="submit">
                <button type="submit">Send</button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
