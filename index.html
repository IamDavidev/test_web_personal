<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>David dev</title>
  </head>
  <body>
    <div id="app">
      <navbar-ui></navbar-ui>
      <main>
        <header class="header">
          <div class="containerImageMe">
            <div class="fondo"></div>
            <div class="containerMe">
              <picture class="imageMe">
                <img src="/assets/ImageMe.jpeg" alt="" />
              </picture>
            </div>
            <slot></slot>
          </div>
        </header>
        <section class="sobre mi">
          <h1>sobre mi</h1>
          <sobre-mi></sobre-mi>
          <button id="btnMoreMe" class="custom-btn btnPrimary"  >
          ver más
          </button>
        </section>
        <section id="moreMe" class="moreMe">
          <more-me></more-me>
        </section>
        <section class="tecnologias">
          <h1>tecnologias</h1>
          <div class="tecnologiasMain">
            <tecnologias-ui class="js" name="html"></tecnologias-ui>
            <tecnologias-ui name="js"></tecnologias-ui>
            <tecnologias-ui name="css"></tecnologias-ui>
            <tecnologias-ui name="react"></tecnologias-ui>
            <button id="btnMoreTec" class="custom-btn btnPrimary">
              ver más
            </button>
          </div>
        </section>
        <section id="moreTec" class="moreTecnologias">
          <h1>mas tecnologias</h1>
          <div class="tecmore">
            <div class="renderMoreTecnologias">
              <tecnologias-ui name="lit"></tecnologias-ui>
              <tecnologias-ui name="strapi"></tecnologias-ui>
              <tecnologias-ui name="firebase"></tecnologias-ui>
              <tecnologias-ui name="mongodb"></tecnologias-ui>
              <tecnologias-ui name="postcss"></tecnologias-ui>
              <tecnologias-ui name="graphql"></tecnologias-ui>
              <tecnologias-ui name="webC"></tecnologias-ui>
            </div>
          </div>
        </section>
        <section class="proyectos">
          <h1>proyectos</h1>
          <projects-ui name="dblog"></projects-ui>
          <projects-ui name="davtion"></projects-ui>
          <projects-ui name="davgram"></projects-ui>
        </section>
        <h1>contacto</h1>
        <section class="contact">
          <form name="contact" method="POST" data-netlify="true">
            <div class="containerContact">
              <div class="info">
                <p>
                  <label
                    >Nombre
                    <input type="text" name="name" 
                  /></label>
                </p>
                <p>
                  <label>
                    Email
                    <input
                      type="email"
                      name="email"
                      placeholder="example@gmail.com"
                  /></label>
                </p>
              </div>
              <div class="message">
                <p>
                  <label> Mensaje <textarea name="message"> </textarea></label>
                </p>
              </div>
              <div class="submit">
                <button type="submit" class="custom-btn btnPrimary" >Enviar </button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
